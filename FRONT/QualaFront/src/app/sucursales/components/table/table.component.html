<mat-form-field class="filter-table">
    <mat-label>Filtrar por {{title}}</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder={{title}} #input>
  </mat-form-field>
  <!--['noIdentificacion', 'nombresTercero', 'apellidosTercero','emailTercero','update','delete'];-->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container [matColumnDef]=columna *ngFor="let columna of columns;index as i">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columna}} </th>
        <td mat-cell *matCellDef="let row;">{{row[columna]}} </td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element"><i class="material-icons" (click)="onUpdate(element)">create</i>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Borrar </th>
        <td mat-cell *matCellDef="let element"><i class="material-icons" (click)="onDelete(element)">delete</i>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumnsadd"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumnsadd;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
